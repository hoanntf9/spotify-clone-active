<header class="main-header">
  <div class="search-container">
    <div class="search-box">
      <button class="home-btn">
        <a href="/">
          <i class="fas fa-home"></i>
        </a>
      </button>
      <div class="search-input-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" placeholder="What do you want to play?" class="search-input" />
      </div>
    </div>
  </div>
  <div class="header-actions">
    <div class="auth-buttons" id="auth-buttons">
      <button class="auth-btn signup-btn">Sign up</button>
      <button class="auth-btn login-btn">Log in</button>
    </div>
    <div class="user-menu" id="user-menu">
      <button class="user-avatar" id="userAvatar">
        <img src="https://www.w3schools.com/howto/img_avatar.png" id="user-avatar-img" alt="avatar" />
      </button>

      <ul class="user-dropdown" id="userDropdown">
        <li class="dropdown-item" title="Profile">
          <a href="./profile.html">
            <span>Profile</span>
            <i class="fa-solid fa-user"></i>
          </a>
        </li>

        <div class="dropdown-item" id="logoutBtn" title="Log out">
          <a href="#">
            <span>Log out</span>
            <i class="fa-solid fa-right-from-bracket"></i>
          </a>
        </div>
      </ul>
    </div>
  </div>
</header>
